Mooi\UserBundle\Entity\User:
    type: entity
    table: users
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        salt:
            type: string
            length: 32
        first_name:
            type: string
            length: 150
        last_name:
            type: string
            length: 150
        preposition:
            type: string
            length: 20
            nullable: true
        email:
            type: string
            length: 150
        password:
            type: string
            length: 100
        is_active:
            type: boolean
        date:
            type: datetime
    manyToOne:
        role:
            targetEntity: Role
            inversedBy: users
            joinColumn:
                name: role_id
                referencedColumnName: id
        post:
            targetEntity: Mooi\WallBundle\Entity\Post
            inversedBy: users
            joinColumn:
                name: sender_id
                referencedColumnName: id
        post:
            targetEntity: Mooi\WallBundle\Entity\Post
            inversedBy: users
            joinColumn:
                name: wall_owner_id
                referencedColumnName: id
